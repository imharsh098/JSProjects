<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="title.png" alt="" />
    </header>
    <div class="nav">
      <div class="nav-comp">
        <h2 style="margin-right: 0.5rem">YourScore:</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="nav-comp start" id="start">
        <img src="start.png" alt="" />
      </div>
      <div class="nav-comp">
        <h2 style="margin-right: 0.5rem">Time Left:</h2>
        <h2 id="time-left">60</h2>
      </div>
    </div>
    <div id="grid">
      <div class="square" id="1">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="2">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="3">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="4">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="5">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="6">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="7">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="8">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
      <div class="square" id="9">
        <div class="hole">
          <div class="mole-container">
            <div class="img"></div>
          </div>
          <img src="hole.png" alt="" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
